<!DOCTYPE html>
<html>
	<head>
		<meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
		<title>Preguntas</title>
		<link rel='stylesheet' type='text/css' href='estilos/style.css' />
		<link rel='stylesheet' type='text/css' media='only screen and (min-width: 530px) and (min-device-width: 481px)' href='estilos/wide.css'/>
		<link rel='stylesheet' type='text/css' media='only screen and (max-width: 480px)' href='estilos/smartphone.css'/>
	</head>
	<body>
		<div id='page-wrap'>
			<header class='main' id='h1'>				
				<span class="right"><a href="login">Login</a></span>
				<h2>Quiz: el juego de las preguntas</h2>
			</header>
			<nav class='main' id='n1' role='navigation'>
				<span><a href='layout.html'>Inicio</a></spam>
				<span><a href='quizes'>Preguntas</a></spam>
				<span><a href='creditos.html'>Creditos</a></spam>
				<span>Añadir Pregunta</spam>
			</nav>
			<section class="main" id="s1">
				<div>
					<span id="sp1"></span>
					<form id="fregistro" name="fregistro"  action=InsertarRegistro.php style="float:left">
						Email:*<input type="text" id="var1" name="email" style="width:225px" autocomplete="true"> <br>
						Nombre y Apellidos:*<input type="text" id="var2" name="identificador"  style="width:225px" autocomplete="true"> <br>
						Nick:*<input type="text" id="var3" name="nick" style="width:225px"> <br>
						Password:*<input type="password" id="var4" name="password1" style="width:225px"> <br>
						Repetir Password:*<input type="password" id="var5" name="password2" style="width:225px"> <br>
						Foto (opcional): <input type="file" id="var6" name="imagen" accept="image/*" onChange="changeImg(this)"> <br>
						<input type="submit" value="Enviar" id="send">
						<input type="reset" id="del">
					</form>
				</div>
			</section>
			<footer class='main' id='f1'>
				<p><a href="http://es.wikipedia.org/wiki/Quiz" target="_blank">Que es un Quiz?</a></p>
				<a href='https://github.com'>Link GITHUB</a>
			</footer>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			
				
			$('#send').click(function(){
				var var1 = $("#var1").val();
				var var2 = $("#var2").val();
				var var3 = $("#var3").val();
				var var4 = $("#var4").val();
				var var5 = $("#var5").val();
				var var6 = $("#var6").val();
				if (var1 == "" || var2 == "" || var3 == "" || var4 == "" || var5 == ""){
					alert("Rellene todos los campos obligatorios");
					return false;
				}
				
				if (var1.match(/^([a-zA-Z])+([0-9]{3})+(@ikasle.ehu.)+(es|eus)$/)){
				} else {
					alert("Introduzca un email correcto");
					return false;
				}
				
				if (var2.match(/^([a-zA-Z])+((([ ])+([a-zA-Z]{1,})){1,})$/)){
				} else {
					alert("Introduzca una identificación Correcta: Nombre Apellido");
					return false;
				}
				
				if (var4 != var5){
					alert("Las contraseñas no coinciden");
					return false;
				} 
				return true;
			});
			
			function changeImg(input){
				if (!$('#newImg').length) {
				$("#sp1").append('<img id="newImg" src="" style="float:right;width:180px;height:180px">');
				}
				var reader= new FileReader();
				reader.onload= function(e){
					$('#newImg').attr('src', e.target.result);
				}
				reader.readAsDataURL(input.files[0]);
			}
			$("#del").click(function(){
				$("#var1").val("");
				$("#var2").val("");
				$("#var3").val("");
				$("#var4").val("");
				$("#var5").val("");
				$("#var6").val("");
				$('#newImg').remove();
			});
		</script>
	</body>
</html>
